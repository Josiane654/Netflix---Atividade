<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Homepage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/24/FA5252/external-netflix-an-american-video-on-demand-service-logo-bold-tal-revivo.png"type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <div class="container">
            <div class="logo">
                <img src="Imagens/01_Netflix_Logo/01_Netflix_Logo_RGB/Netflix_Logo_RGB.png" alt="Netflix">
            </div>
            <div class="menu">
                <div class="links">
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                    <a href="#">Navegar por idiomas</a>
                </div>
            </div>
                <div class="menu2">
                    <img class="lupa" width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png" alt="search--v1"/>
                    <a class="infantil" href="#">Infantil</a>
                    <img class="sino" width="48" height="48" src="https://img.icons8.com/sf-regular/48/FFFFFF/appointment-reminders.png" alt="appointment-reminders"/>
                    <img class="opcao" src="Imagens/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg" alt="Opções">
                    <img class="seta" width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/sort-down.png" alt="sort-down"/>
                </div>
            </div>
        </header>
            <section class="container2">
                <div>
                    <img class="outlanderfont" src="Imagens/AAAABdGNolvWGzb_75FWDJY1wh00pnwvpnN2xCGf9HFxgxSjq2_fZs5y1S2H0Ppf-VEQ3_kwtuTSseZdV_Fs0eg1Tr0vQqitH88lgobKc-vf6pzu.png" alt="Outlander">
                    <div class="container3">
                        <div class="assistir">
                            <img src="https://img.icons8.com/glyph-neue/64/1A1A1A/play.png" alt="play" class="icon"/>
                            <p>Assistir</p>
                        </div>
                        <div class="mais-informacoes">
                            <img width="32" height="32" src="https://img.icons8.com/windows/32/FFFFFF/high-importance.png" alt="high-importance" class="icon"/> 
                            <p>Mais informações</p>
                        </div>
                    </div>
                </div>
                <div class="cards-agrup">
                    <h2>Séries dos EUA dubladas em português</h2>
                    <div class="cards">
                        <div class="card">
                            <img src="Imagens/umbrella.jpg" alt="">
                        </div>
                        <div class="card">
                            <img src="Imagens/sweet.jpg" alt="">
                        </div>
                        <div class="card">
                            <img src="Imagens/suits.jpg" alt="">
                        </div>
                        <div class="card">
                            <img src="Imagens/arcane.jpg" alt="">
                        </div>
                        <div class="card">
                            <img src="Imagens/gossipgirl.jpg" alt="">
                        </div>
                        <div class="card">
                            <img src="Imagens/bob.jpg" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </main>
</body>
</html>
